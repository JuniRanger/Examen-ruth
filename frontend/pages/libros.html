<body>
    <h1>Libros</h1>
    <form id="libroForm">
        <input type="date" id="fecha_publicacion" placeholder="Fecha de Publicación" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="number" id="id_autor" placeholder="ID del Autor" required>
        <button type="submit">Agregar Libro</button>
    </form>

    <table id="librosTable">
        <thead>
            <tr>
                <th>Fecha de Publicación</th>
                <th>Precio</th>
                <th>ID del Autor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los libros -->
        </tbody>
    </table>

    <script src="libros.js"></script>
</body>
</html>
